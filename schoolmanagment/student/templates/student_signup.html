<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>

        form{
           margin: 50px; 
          
        }

    </style>
  </head>
  <body>
    {% include "navbar.html" %}
 


<br><br><br>
<div class="container">
  <h1 style="text-align: center;">Student Register</h1>
  <form method="POST" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" required class="form-control" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" required class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" name="date_of_birth" required class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="class_st">Class</label>
            <input type="number" name="class_st" required class="form-control" placeholder="Class">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <input type="text" name="gender" required class="form-control" placeholder="Gender">
        </div>
        <div class="form-group col-md-6">
            <label for="place">Place</label>
            <input type="text" name="place" required class="form-control" placeholder="Place">
        </div>
    </div>

    <button type="submit" class="btn btn-success" style="border-radius: 0%;">Sign Up</button>
</form>

</div>


<br><br>
{% include "footer.html" %}
  </body>
</html>
